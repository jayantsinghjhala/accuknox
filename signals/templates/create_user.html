<h1>Create User Profile</h1>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="POST">
     {% csrf_token %}
     {{ user_form.as_p }}
     <button type="submit">Create User</button>
 </form>
